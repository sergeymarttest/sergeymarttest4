<script type="text/javascript">
	$(document).ready(function() {
	    $(".Magicbox").wrap("<li class='section'></li>").removeClass('colelem');
		$('#page_position_content').removeAttr('class');
		var i=0;
	        $("#page_position_content li").each(function(){
	            i++;
	            $(this).attr("id","contentbox"+i);  
	        });
		$('#page').fullpage({
		    verticalCentered: true,
		    anchors:['block-1', 'block-2', 'block-3',],
		    scrollingSpeed: 600,
		    easing: 'easeOutQuint',
		    navigation: true,
		    navigationPosition: 'left',
		    navigationTooltips: ['Kara project', 'Cytellect', 'M17'],
		    loopBottom: false,
		    continuousVertical: false,
			scrollOverflow: false,
			animateAnchor: false,
			afterRender: function(){
			$("#contentbox1 div.animated").removeClass("hiddenbox").addClass("wobble");
			$("#contentbox1 div.animated:eq(1)").removeClass("hiddenbox").removeClass("wobble").addClass("pulse");
		    },
        
			afterLoad: function(anchorLink, index){
			    if(index == '2'){
				    $("#contentbox2 div.animated").removeClass("hiddenbox").addClass("pullUp");
					$("#contentbox2 div.animated:eq(1)").removeClass("hiddenbox").removeClass("pullUp").addClass("fadeInRight");
			    }
				if(index == '3'){
				    $("#contentbox3 div.animated").removeClass("hiddenbox").addClass("bounce");
					$("#contentbox3 div.animated:eq(1)").removeClass("hiddenbox").removeClass("bounce").addClass("pulse");
			    }
				if(index == '4'){
				    $("#contentbox4 div.animated").removeClass("hiddenbox").addClass("rubberBand");
					$("#contentbox4 div.animated:eq(1)").removeClass("hiddenbox").removeClass("rubberBand").addClass("stretchRight");
			    }
				if(index == '5'){
				    $("#contentbox5 div.animated").removeClass("hiddenbox").addClass("swing");
					$("#contentbox5 div.animated:eq(1)").removeClass("hiddenbox").removeClass("swing").addClass("fadeInLeft");
			    }
				if(index == '6'){
				    $("#contentbox6 div.animated").removeClass("hiddenbox").addClass("pullDown");
					$("#contentbox6 div.animated:eq(1)").removeClass("hiddenbox").removeClass("pullDown").addClass("flipInY");
			    }
				if(index == '7'){
				    $("#contentbox7 div.animated").removeClass("hiddenbox").addClass("flash");
					$("#contentbox7 div.animated:eq(1)").removeClass("hiddenbox").removeClass("flash").addClass("pulse");
			    }
				if(index == '8'){
				    $("#contentbox8 div.animated").removeClass("hiddenbox").addClass("tada");
					$("#contentbox8 div.animated:eq(1)").removeClass("hiddenbox").removeClass("tada").addClass("tossing");
			    }
		    }
	    });
    });
</script>
